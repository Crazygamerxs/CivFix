{% for ticket in tickets %}
  <h2>{{ ticket.title }}</h2>
  <p>{{ ticket.description }}</p>
  <p> Location: {{ ticket.location }} </p>
  <p>Created on: {{ ticket.created_at }}</p>
  <p>Number of upvote: {{ ticket.upvotes.count }}</p>
{% endfor %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
