<h1>Leaderboard</h1>

<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for profile in leaderboard_users %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ profile.user.username }}</td>
            <td>{{ profile.points }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
